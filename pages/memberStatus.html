<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Status</title>
</head>
<body>
    <div class="containerBody">
        <div class="contentBody">
            <p>Please select yes or no if you are a current member:</p>
            <label for="yMember">Yes:</label>
            <input type="radio" name="memberStatus" id="yMember" value="Y"><br>
            <label for="nMember">No:</label>
            <input type="radio" name="memberStatus" id="nMember" value="N" checked><br>
        </div>
        <input type="button" value="BACK" id="backBTN" onclick="clickedBack()">
        <input type="button" value="NEXT" id="nextBTN" onclick="clickedNext()">
    </div>
    <script src="../scripts/main.js"></script>
</body>
</html>
