<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnicity</title>
</head>
<body>
    <div class="containerBody">
        <div class="contentBody">
            <label for="wEth">White:</label>
            <input type="radio" name="ethnicity" id="wEth" value="White"><br>
            <label for="bEth">African American:</label>
            <input type="radio" name="ethnicity" id="bEth" value="African American"><br>
            <label for="aEth">Asian:</label>
            <input type="radio" name="ethnicity" id="aEth" value="Asian"><br>
            <label for="aiEth">American Indian:</label>
            <input type="radio" name="ethnicity" id="aiEth" value="American Indian"><br>
            <label for="aiEth">Other:</label>
            <input type="radio" name="ethnicity" id="other" value="Other"><br>
            <label for="unspecified">Unspecified:</label>
            <input type="radio" name="ethnicity" id="unspecified" value="unspecified" checked>
        </div>
        <input type="button" value="BACK" id="backBTN">
        <input type="button" value="NEXT" id="nextBTN" onclick="clickedNext()">
    </div>
    <script src="../scripts/main.js"></script>
</body>
</html>
