<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Code</title>
</head>
<body>
    <div class="containerBody">
        <div class="contentBody">
            <p>Please enter your zip code or leave it blank</p>
            <label for="zipCode">Zip Code:</label>
            <input type="number" id="zipCode" min="0" max="99999" placeholder="00000">
        </div>
        <input type="button" value="BACK" id="backBTN" onclick="clickedBack()">
        <input type="button" value="NEXT" id="nextBTN" onclick="clickedNext()">
    </div>
    <script src="../scripts/main.js"></script>
</body>
</html>
