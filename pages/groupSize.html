<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="card whole-card text-center">
        <div class="card-header set-card-header">
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-secondary" onclick="clickedHome()">Home</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-secondary" onclick="getData()">View Data</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <h5 class="card-title">
                        Please enter the size of your group.
                    </h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" class="form-control" id="groupSize" min="1" max="100" placeholder="1">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="progress" role="progressbar" aria-label="progress bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 50%"></div>
                    </div>
                </div>
            </div>
        </div> <!-- End of card body -->
        <div class="card-footer set-card-footer">
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-secondary" id="backBTN" onclick="clickedBack()">Back</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-secondary" id="nextBTN" onclick="clickedNext()">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
